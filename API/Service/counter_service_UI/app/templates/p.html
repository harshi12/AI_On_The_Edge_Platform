<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      setInterval(function counter()
      {
        
        $.getJSON('/counter',
          function(receivedData)
          {
            count = receivedData["count"];
            // console.log(count);
            $("#count_div").html(count);
          }
        );
      }, 10000);
    </script>
  </head>
  <body style="background-image: url('static/img/bg.jpg')"> 
    <h1 style = "text-align:center;float:center; color: blue">COUNTER SERVICE UI</h1>
    <div id = "count_div" style = "text-align:center;float:center; font-size: 72px; padding-top: 10%;"></div>
  </body>
</html>
